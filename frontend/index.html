<body>
    <form class="'form-username" id="form">
        <h1>Join Chat</h1>
        <label for="username">username</label>
        <input type="text" placeholder="username" id="username-input" />
        <button id="join-chat" type="submit">Join Chat</button>

    <div id="group-chat">
        <div class="chatroom-header">
            Welcome to chat app
        </div>
        <div id="message-container">
            <!-- <div class="message">Hey (recieved)</div>
            <div class="message sent">Hi (sent)</div>
            <div class="message sent">Hi3 (sent)</div> -->
        </div>
        <div>
            <input type="text" placeholder="enter message.." id="message-input" />
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"

    <script src="script.js"></script>
